<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery-3.6.0.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body onload="getCoins()">
    <section id="container">
      <header>
        <form>
          <div class="parallax">
            <h1>CryptoCurrency</h1>
          </div>
          <div class="topcontainer">
            <nav
              class="
                navbar navbar-expand-md navbar-expand-lg navbar-dark
                bg-dark
              "
            >
              <div class="row col-7 col-md-8 col-lg-9 col-sm-6" id="anavDiv">
                <a
                  onclick="getCoins()"
                  href="Home.html"
                  class="nav-item nav-link menuItem"
                  id="homePage"
                  >Home</a
                >
                <a
                  href="LiveReport.html"
                  onclick="maintence()"
                  class="nav-item nav-link menuItem"
                  id="livePage"
                  >Live Reports</a
                >
                <a
                  href="About.html"
                  class="nav-item menuItem nav-link"
                  id="aboutPage"
                  >About</a
                >
              </div>
              <div class="row col-5 col-md-5 col-lg-3 col-sm-6">
                <input
                  aria-label="Search"
                  placeholder="Search Coins..."
                  id="myInput"
                  type="search"
                  class="form-control me-2 col-5 col-sm-6 col-md-5 col-lg-8"
                />
                <button
                  class="btn btn-outline-primary d-md-block"
                  id="search"
                  type="submit"
                >
                  Search
                </button>
              </div>
            </nav>
          </div>
        </form>
      </header>
      <main>
        <div id="CoinsContainer" class="content"></div>
        <div id="Modal">
          <div class="bg-modal">
            <button class="close">+</button>
            <div class="modal-content"></div>
          </div>
        </div>
      </main>
    </section>
  </body>
</html>
